<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.E.S Laila y Sergio</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card-panel z-depth-3">
                    <form action="#" method="POST">
                        <div class="center-align">
                            <div class="logo"></div>
                            <h4 class="blue-text text-darken-3">IES Laila y Sergio</h4>
                        </div>
                        <div class="input-field">
                            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="input-field password-field">
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                            <span class="toggle-password">
                                <i class="material-icons">visibility</i>
                            </span>
                        </div>
                        <div class="center-align">
                            <a href="inicio.html" class="waves-effect waves-light btn blue darken-3">
                                <div class="luna"></div> 
                                Acceder
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <!-- Script personalizado para mostrar/ocultar la contraseña -->
    <script src="js/javascriptOjo.js" defer></script>
</body>
</html>
