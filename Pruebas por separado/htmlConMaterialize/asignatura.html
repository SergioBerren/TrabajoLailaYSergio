<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrofísica - Página inicial</title>
    <!-- Enlace a Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styleAsignatura.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <script src="js/sonidoEstrellas.js" defer></script>
</head>
<body>

    <!-- Encabezado -->
    <header class="cabecera">
        <div class="cabecera_izquierda">
            <div class="logo"></div>
            <h1 class="h1Header">IES Laila y Sergio</h1>
        </div>
        <div class="cabecera_derecha">
            <p class="pHeader">Mi Nombre</p>
            <div class="fotoPerfil"></div>
        </div>
    </header>

    <div class="container">
        <audio id="audioIntro" src="sonido/estrellas.mp3"></audio>
        <div class="row center-align">
            
            <!-- Contenido principal -->
            <section class="col s12">
                <h3 class="center-align">Formación y Evolución de las Galaxias</h3>
                
                <!-- Video inicial más pequeño y centrado -->
                <div class="row">
                    <div class="col s12 m8 l6 offset-m2 offset-l3">
                        <div class="video-container">
                            <iframe src="https://www.youtube.com/embed/vFMpc3nmCRQ"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>
                <!-- Sección de recursos -->
                <h5>Introducción</h5>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">PDF de la primera clase</span>
                                <button class="btn waves-effect waves-light">Hecho</button>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Vídeo</span>
                                <a href="https://www.youtube.com/watch?v=MiIBM1uFSxg" target="_blank" class="btn">Ver vídeo</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tema 1 -->
                <h5>Tema 1</h5>
                <div class="row">
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Ejercicios (Temas 1-2-3-4)</span>
                                <a href="/Pruebas/html/wuolah-free-Entregable-1.pdf" class="btn">Descargar PDF</a>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <a href="formulario.html" class="card-title">Formulario Autoevaluación</a>
                                <button class="btn">Hecho</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Calendario -->
                <h3 class="center-align">Calendario Interactivo</h3>
                <div class="row">
                    <div class="col s12 m10 l8 offset-m1 offset-l2">
                        <div class="video-container">
                            <iframe src="https://www.google.com/calendar/embed?src=your-calendar-id&ctz=America%2FNew_York"
                                width="800" height="600" frameborder="0" scrolling="no">
                            </iframe>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>IES Laila y Sergio - Comunidad de Madrid</p>
        <div class="logoFooter"></div>
    </footer>

    <!-- Scripts de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
