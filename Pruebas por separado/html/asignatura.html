<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrofisica-Pagina inicial</title>
    <link rel="stylesheet" href="css/styleAsignatura.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
   
</head>

<body>
    <header>
        <div class="cabecera izquierda">
            <div class="logo"></div>
            <h1 class="h1Header">IES Laila y Sergio</h1>
        </div>
        <div class="cabecera derecha">
            <p class="pHeader">Mi Nombre</p>
            <div class="fotoPerfil"></div>
        </div>
    </header>

    <div class="contenedorAsignatura">
        <div class="columna-principal">
            <div class="titulo">
                <h3>Formación y Evolución de las Galaxias</h3>
            </div>

            <!-- Video Inicial -->
            <div class="videoInicial">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/vFMpc3nmCRQ?si=qRiapofY1hPiFTFV"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <!-- PDF Link 1 -->
            <div class="Link1">
                <div class="tarjeta">
                    <div class="contenido-tarjeta">
                        <span class="titulo-tarjeta">PDF dado en la primera clase</span>
                        <button> Hecho</button>
                    </div>
                </div>
            </div>

            <!-- Enlace de Video -->
            <div class="enlaceVideo">
                <div class="tarjeta">
                    <div class="contenido-tarjeta">
                        <span class="titulo-tarjeta">Video</span>
                        <a href="https://www.youtube.com/watch?si=lrRtfboZLMDb3Lh5&v=MiIBM1uFSxg&feature=youtu.be"
                            target="_blank" class="btn-pequeño">Ver video</a>
                    </div>
                </div>
            </div>

            <!-- Tema 1 -->
            <div class="tema1">
                <h5>Tema 1</h5>

                <!-- PDF Link 2 -->
                <div class="tarjeta">
                    <div class="contenido-tarjeta">
                        <span class="titulo-tarjeta">Ejercicios (Temas 1-2-3-4)</span>
                        <a href="/Pruebas por separado/html/wuolah-free-Entregable-1.pdf" class="btn-pequeño">Descargar
                            PDF</a>
                    </div>
                </div>

                <!-- Formulario Autoevaluación -->
                <div class="tarjeta">
                    <div class="contenido-tarjeta">
                        <span class="titulo-tarjeta">Formulario Autoevaluación del curso</span>
                        <button> Hecho</button>
                    </div>
                </div>
            </div>

            <!-- Calendario -->
            <div class="container ">
                <h3 class="center-align">Calendario Interactivo</h3>
                <div class="calendario">
                    <iframe src="https://www.google.com/calendar/embed?src=your-calendar-id&ctz=America%2FNew_York" 
                    width="800" 
                    height="600" 
                    frameborder="0" 
                    scrolling="no">
            </iframe>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>IES Laila y Sergio - Comunidad de Madrid</p>
        <div class="logoFooter"></div>
    </footer>
</body>
</html>
